<div>
    <label>
        New task:
        <input type="text" placeholder="Add task" [(ngModel)]="newtask">
    </label>
    <button (click)="addTask()">Add</button>
    <p *ngIf="newtask">Сделать: {{newtask}}</p>
    <app-todo-input-list [tasksList]="tasks" (removeItem)="removeItem($event)"></app-todo-input-list>
</div>
