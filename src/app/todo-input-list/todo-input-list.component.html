<div>
  <mat-list class="list-items">
    <mat-list-item *ngFor="let item of tasksList" [ngClass]="{'done': item.done}">
      <h4>{{item.name}}</h4>
      <div>
        <button mat-button class="done-button" (click)="toggle(item.id)"><mat-icon *ngIf="!item.done">done</mat-icon><mat-icon *ngIf="item.done">restore</mat-icon></button>
        <button mat-button (click)="remove(item.id)"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
